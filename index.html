<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <!-- Hour hand (red) -->
        <div class="hand hour-hand"></div>
        <!-- Minute hand (blue) -->
        <div class="hand minute-hand"></div>

        <!-- Tick marks (filled in by JavaScript) -->
        <div class="ticks"></div>
      </div>
    </div>

    <script>
      // Update clock hands based on current time
      const hourHand = document.querySelector(".hour-hand");
      const minuteHand = document.querySelector(".minute-hand");
      const ticksContainer = document.querySelector(".ticks");

      // Create 12 tick marks: 4 major (black) + 8 minor (white)
      for (let i = 0; i < 12; i++) {
        const tick = document.createElement("div");
        const isMajor = i % 3 === 0; // 0, 3, 6, 9 -> 12, 3, 6, 9 o'clock
        tick.className = `tick ${isMajor ? "major" : "minor"}`;
        tick.style.setProperty("--rotation", `${i * 30}deg`);
        ticksContainer.appendChild(tick);
      }

      function setClock() {
        // Fixed time: 12:33 PM
        const baseHours24 = 12;
        const baseMinutes = 33;

        const minutes = baseMinutes;
        const hours = (baseHours24 % 12) + minutes / 60;

        const minuteDegrees = (minutes / 60) * 360;
        const hourDegrees = (hours / 12) * 360;

        minuteHand.style.setProperty("--rotation", `${minuteDegrees}deg`);
        hourHand.style.setProperty("--rotation", `${hourDegrees}deg`);
      }

      setClock();
    </script>
  </body>
  </html>
