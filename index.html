<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <!-- Hour hand (red) -->
        <div class="hand hour-hand"></div>
        <!-- Minute hand (blue) -->
        <div class="hand minute-hand"></div>
        <!-- Second hand (red, visible) -->
        <div class="hand second-hand"></div>

        <!-- Tick marks (filled in by JavaScript) -->
        <div class="ticks"></div>
      </div>
    </div>

    <script>
      // Update clock hands based on current time
      const hourHand = document.querySelector(".hour-hand");
      const minuteHand = document.querySelector(".minute-hand");
      const secondHand = document.querySelector(".second-hand");
      const ticksContainer = document.querySelector(".ticks");

      // Create 12 tick marks: 4 major (black) + 8 minor (white)
      for (let i = 0; i < 12; i++) {
        const tick = document.createElement("div");
        const isMajor = i % 3 === 0; // 0, 3, 6, 9 -> 12, 3, 6, 9 o'clock
        tick.className = `tick ${isMajor ? "major" : "minor"}`;
        tick.style.setProperty("--rotation", `${i * 30}deg`);
        ticksContainer.appendChild(tick);
      }

      // Get hour/minute/second for America/New_York reliably (handles DST)
      function getNYTimeParts(date = new Date()) {
        const fmt = new Intl.DateTimeFormat("en-US", {
          timeZone: "America/New_York",
          hour12: false,
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
        });

        const parts = fmt.formatToParts(date);
        const out = { hour: 0, minute: 0, second: 0 };
        for (const p of parts) {
          if (p.type === "hour") out.hour = Number(p.value);
          if (p.type === "minute") out.minute = Number(p.value);
          if (p.type === "second") out.second = Number(p.value);
        }
        return { hours24: out.hour, minutes: out.minute, seconds: out.second };
      }

      function setClock() {
        const { hours24, minutes, seconds } = getNYTimeParts(new Date());

        // Include minutes and seconds for smooth-ish positioning
        const hours = (hours24 % 12) + minutes / 60 + seconds / 3600;

        // rotate values so 0 minutes/seconds points to 12 o'clock
        const minuteDegrees = (minutes / 60) * 360 + (seconds / 60) * 6 - 90;
        const hourDegrees = (hours / 12) * 360;

        const secondDegrees = (seconds / 60) * 360 - 90;

        minuteHand.style.setProperty("--rotation", `${minuteDegrees}deg`);
        hourHand.style.setProperty("--rotation", `${hourDegrees}deg`);
        if (secondHand) secondHand.style.setProperty("--rotation", `${secondDegrees}deg`);
      }

      // Initialize and refresh every second so the clock shows New York time
      setClock();
      setInterval(setClock, 1000);
    </script>
  </body>
  </html>
